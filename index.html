<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤️</title>
  <style>
    canvas {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="heart"></canvas>
  <script>
    window.requestAnimationFrame =
      window.__requestAnimationFrame ||
      window.requestAnimationFrame ||
      window.webkitRequestAnimationFrame ||
      window.mozRequestAnimationFrame ||
      window.oRequestAnimationFrame ||
      window.msRequestAnimationFrame ||
      (function () {
        return function (callback, element) {
          var lastTime = element.__lastTime || 0;
          var currTime = Date.now();
          var timeToCall = Math.max(1, 33 - (currTime - lastTime));
          window.setTimeout(callback, timeToCall);
          element.__lastTime = currTime + timeToCall;
        };
      })();

    window.isDevice = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(
      (navigator.userAgent || navigator.vendor || window.opera).toLowerCase()
    );

    var loaded = false;

    var init = function () {
      if (loaded) return;
      loaded = true;
      var mobile = window.isDevice;
      var canvas = document.getElementById("heart");
      var ctx = canvas.getContext("2d");
      var width, height;
      if (mobile) {
        width = canvas.width = 150;  // Even smaller fixed size for mobile
        height = canvas.height = 150;
        canvas.style.width = '150px';
        canvas.style.height = '150px';
      } else {
        width = canvas.width = innerWidth;
        height = canvas.height = innerHeight;
        canvas.style.width = '100%';
        canvas.style.height = '100%';
      }
      var rand = Math.random;

      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, width, height);

      var fontSize = mobile ? "12px" : "60px";  // Smaller font for mobile
      var textOffset = mobile ? 50 : 400;  // Smaller offset for mobile

      var drawText = function () {
        ctx.font = fontSize + " Arial"; 
        ctx.fillStyle = "pink";
        ctx.textAlign = "center";
        ctx.fillText("love", width / 2, height / 2.2 + textOffset);
      };

      var heartPosition = function (rad) {
        return [
          Math.pow(Math.sin(rad), 3),
          -(
            15 * Math.cos(rad) -
            5 * Math.cos(2 * rad) -
            2 * Math.cos(3 * rad) -
            Math.cos(4 * rad)
          ),
        ];
      };

      var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
        return [dx + pos[0] * sx, dy + pos[1] * sy];
      };

      window.addEventListener("resize", function () {
        if (mobile) {
          width = canvas.width = 150;
          height = canvas.height = 150;
        } else {
          width = canvas.width = innerWidth;
          height = canvas.height = innerHeight;
        }
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, width, height);
      });

      var traceCount = mobile ? 20 : 50;
      var pointsOrigin = [];
      var dr = mobile ? 0.3 : 0.1;
      var scale1 = mobile ? 60 : 310;  // Adjusted scale for smaller mobile size
      var scale2 = mobile ? 40 : 250;
      var scale3 = mobile ? 25 : 190;
      for (var i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), scale1, 19, 0, 0)); 
      for (var i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), scale2, 15, 0, 0)); 
      for (var i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), scale3, 11, 0, 0)); 

      var heartPointsCount = pointsOrigin.length;
      var targetPoints = [];

      var pulse = function (kx, ky) {
        for (var i = 0; i < pointsOrigin.length; i++) {
          targetPoints[i] = [
            kx * pointsOrigin[i][0] + width / 2,
            ky * pointsOrigin[i][1] + height / 2.2,
          ];
        }
      };

      var e = [];
      for (var i = 0; i < heartPointsCount; i++) {
        var x = rand() * width;
        var y = rand() * height;
        e[i] = {
          vx: 0,
          vy: 0,
          R: 2,
          speed: rand() + 5,
          q: ~~(rand() * heartPointsCount),
          D: 2 * (i % 2) - 1,
          force: 0.2 * rand() + 0.7,
          f: "rgba(255, 102, 178, 0.7)",
          trace: Array.from({ length: traceCount }, () => ({ x, y })),
        };
      }

      var config = { traceK: 0.4, timeDelta: 0.6 };
      var time = 0;

      var loop = function () {
        var n = -Math.cos(time);
        pulse((1 + n) * 0.5, (1 + n) * 0.5);
        time += (Math.sin(time) < 0 ? 9 : n > 0.8 ? 0.2 : 1) * config.timeDelta;

        ctx.fillStyle = "rgba(0,0,0,.1)";
        ctx.fillRect(0, 0, width, height);

        for (var i = e.length; i--; ) {
          var u = e[i];
          var q = targetPoints[u.q];
          var dx = u.trace[0].x - q[0];
          var dy = u.trace[0].y - q[1];
          var length = Math.sqrt(dx * dx + dy * dy);

          if (length < 10) {
            if (rand() > 0.95) {
              u.q = ~~(rand() * heartPointsCount);
            } else {
              if (rand() > 0.99) u.D *= -1;
              u.q = (u.q + u.D) % heartPointsCount;
              if (u.q < 0) u.q += heartPointsCount;
            }
          }

          u.vx += (-dx / length) * u.speed;
          u.vy += (-dy / length) * u.speed;
          u.trace[0].x += u.vx;
          u.trace[0].y += u.vy;
          u.vx *= u.force;
          u.vy *= u.force;

          for (var k = 0; k < u.trace.length - 1; k++) {
            var T = u.trace[k];
            var N = u.trace[k + 1];
            N.x -= config.traceK * (N.x - T.x);
            N.y -= config.traceK * (N.y - T.y);
          }

          ctx.fillStyle = u.f;
          u.trace.forEach((t) => ctx.fillRect(t.x, t.y, 1, 1));
        }

        drawText();
        window.requestAnimationFrame(loop, canvas);
      };

      loop();
    };

    var s = document.readyState;
    if (s === "complete" || s === "loaded" || s === "interactive") init();
    else document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
